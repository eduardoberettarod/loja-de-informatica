<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Zé</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

    <section class="ftco-section d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-7">
                    <div class="card p-4 shadow-sm">
                        <div class="login-wrap p-0">
                            <h3 class="mb-5 text-center pt-3 h1">Registro</h3>

                            <form action="#" class="row g-3" id="form-registro">

                                <div class="col-md-6 col-12">
                                    <div class="row g-2">
                                        <div class="col-12">
                                            <label for="nome" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="nome" placeholder="Nome"
                                                required>
                                        </div>

                                        <div class="col-12">
                                            <label for="sobrenome" class="form-label">Sobrenome</label>
                                            <input type="text" id="sobrenome" class="form-control "
                                                placeholder="Sobrenome" required>
                                        </div>

                                        <div class="col-12">
                                            <label for="usuario" class="form-label">Usuário</label>
                                            <input type="text" id="usuario" class="form-control " placeholder="Usuário"
                                                required>
                                        </div>

                                    </div>
                                </div>

                                <div class="col-md-6 col-12">
                                    <div class="row g-2">
                                        <div class="col-12">
                                            <label for="cidade" class="form-label">Cidade</label>
                                            <input type="text" id="cidade" class="form-control " placeholder="Cidade"
                                                required>
                                        </div>

                                        <div class="col-12">
                                            <label for="estado" class="form-label">Estado</label>
                                            <select class="form-select" id="estado" required>
                                                <option value="" disabled selected>Estado</option>
                                                <option value="SP">SP</option>
                                                <option value="MG">MG</option>
                                                <option value="ES">ES</option>
                                            </select>
                                        </div>

                                        <div class="col-12">
                                            <label for="senha" class="form-label">Senha</label>
                                            <input type="password" id="senha" class="form-control " placeholder="Senha"
                                                required>
                                        </div>

                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="permissao" class="form-label">Permissão</label>
                                    <select id="permissao" class="form-select">
                                        <option value="admin">Administrador</option>
                                        <option value="vendedor">Vendedor</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <div class="row">

                                        <div class="col-10">
                                            <button type="button" id="btn-registro"
                                                class="w-100 btn btn-primary py-2">Registrar</button>
                                        </div>

                                        <div class="col-2">
                                            <a href="login.html" class="w-100 btn btn-outline-primary py-2">Login</a>
                                        </div>

                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast2" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Registrado <i class="bi bi-check2-circle"></i></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Usuário cadastrado com sucesso!
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app-registro.js"></script>

</body>

</html>
