<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Zé</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

    <section class="ftco-section d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card p-4 shadow-sm">
                        <div class="login-wrap p-0">
                            <h3 class="mb-5 text-center pt-5 h1">Área restrita</h3>
                            <form action="#" id="form-login">
                                <div class="form-group">
                                    <label for="usuario" class="form-label">Usuário</label>
                                    <input type="email" class="form-control py-2" id="usuario" placeholder="E-mail" required>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" id="senha" class="form-control py-2" placeholder="Senha" required>
                                </div>
                                <div class="form-group mt-4">
                                    <button type="button" id="btn-login"
                                        class="w-100 btn btn-primary py-2">Acessar Sistema</button>
                                </div>
                            </form>
                            <p class="w-100 text-center mt-3 text-muted">Não tem conta?
                                <a href="registro.html" class="px-1">
                                    <!-- <span class="ion-logo-facebook mr-2"></span> -->
                                    Se cadastre!</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="app-login.js"></script>

</body>

</html>
